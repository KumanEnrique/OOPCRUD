<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Productos OOP</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a href="/" class="navbar-brand">Tienda</a>
    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añade un producto</h4>
                    </div>
                    <form action="#" id="formu" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control" autofocus>
                            <input type="text" id="identificador" class="form-control"  readonly hidden>
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" class="form-control" step="0.01" placeholder="Precio del producto">
                        </div>
                        <div class="form-group">
                            <input type="number" id="año" class="form-control" value="2008" min="1970" max="2099">
                        </div>
                        <input type="submit" id="ingresar" value="Ingresar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="listaProd" class="col-md-8">
                
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
